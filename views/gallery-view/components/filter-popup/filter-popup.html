<div class="wrapper">
    <div class="popup-bg opacity-transition transparent"></div>
    <div class="popup centered transparent">
        <button class="close-btn" aria-label="Close gallery filter popup">
            <i class="large-icon fa fa-close"></i>
        </button>
        <div class="popup-content opacity-transition flex-column">
            <div class="flex-column" style="overflow-y: auto; flex-grow: 1;">
                <p id="filter-title" class="bold-text"></p>
                <div id="filters" class="flex-column">
                    <div id="filter-fav">
                        <div class="filter-header">
                            <label id="filter-fav-title" class="bold-text capitalize-text"></label>
                        </div>
                        <div class="filter-section">
                            <label id="filter-fav-label" class="regular-text container">
                                <input type="checkbox" id="filter-fav-input">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <hr class="divider filter">
                    </div>
                    <div id="filter-kw">
                        <div class="filter-header">
                            <label id="filter-kw-title" class="bold-text capitalize-text" for="filter-kw-input"></label>
                        </div>
                        <div class="filter-section">
                            <input type="text" class="text-input" id="filter-kw-input">
                            <button id="filter-kw-clear-btn" class="no-display" aria-label="Clear keyword field">
                                <i class="fa fa-times-circle"></i>
                            </button>
                        </div>
                        <hr class="divider filter">
                    </div>
                    <div id="filter-regions">
                        <div id="filter-regions-header" class="filter-header clickable">
                            <label id="filter-regions-title" class="bold-text capitalize-text"></label>
                            <button class="text-main-color transform-transition arrow-up" aria-label="Toggle region filters">
                                <i class="large-icon fa fa-caret-down"></i>
                            </button>
                        </div>
                        <div id="filter-regions-list" class="tag-list filter-section"></div>
                        <hr class="divider filter">
                    </div>
                    <div id="filter-areas">
                        <div id="filter-areas-header" class="filter-header clickable">
                            <label id="filter-areas-title" class="bold-text capitalize-text"></label>
                            <button class="text-main-color transform-transition arrow-up" aria-label="Toggle area filters">
                                <i class="large-icon fa fa-caret-down"></i>
                            </button>
                        </div>
                        <div id="filter-areas-list" class="tag-list filter-section"></div>
                        <hr class="divider filter">
                    </div>
                    <div id="filter-tags">
                        <div id="filter-tags-header" class="filter-header clickable">
                            <label id="filter-tags-title" class="bold-text capitalize-text"></label>
                            <button class="text-main-color transform-transition arrow-up" aria-label="Toggle image tag filters">
                                <i class="large-icon fa fa-caret-down"></i>
                            </button>
                        </div>
                        <div id="filter-tags-list" class="tag-list filter-section"></div>
                        <hr class="divider filter">
                    </div>
                    <div id="filter-camera">
                        <div id="filter-camera-header" class="filter-header clickable">
                            <label id="filter-camera-title" class="bold-text capitalize-text"></label>
                            <button class="text-main-color transform-transition arrow-up" aria-label="Toggle camera filters">
                                <i class="large-icon fa fa-caret-down"></i>
                            </button>
                        </div>
                        <div id="filter-camera-list" class="tag-list filter-section"></div>
                    </div>
                </div>
            </div>
            <div id="filter-btns">
                <button id="filter-clear-btn" class="action-btn"></button>
                <button id="filter-submit-btn" class="action-btn"></button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="views/gallery-view/components/filter-popup/filter-popup.css">
