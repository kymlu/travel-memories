<div class="map-view opacity-transition transparent">
    <div id="map-control">
        <div id="map-container">
            <object id="country-map" type="image/svg+xml" class="scale-1"></object>
        </div>
        <div id="zoom-buttons">
            <button id="zoom-in" class="text-main-color">
                <i class="large-icon fa fa-magnifying-glass-plus"></i>
            </button>
            <button id="zoom-out" class="text-main-color disabled">
                <i class="large-icon fa fa-magnifying-glass-minus"></i>
            </button>
        </div>
    </div>
    <button id="main-title">
        <span id="main-title-text"></span>
        <i class="inline-icon color-transition fa fa-arrow-right"></i>
    </button>
    <link rel="stylesheet" type="text/css" href="views/map-view/map-view.css">
</div>
